trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

strategy:
  matrix:
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'

steps:
- script: |
    python -m pip install --upgrade pip setuptools wheel
    python -m pip install -r requirements.txt
    python -m pip install -e ".[test]"
    py.test -n auto
  displayName: 'Run tests'
