trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

strategy:
  matrix:
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'

steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'

  - script: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      pip install -e ".[test]"
      py.test -n auto
    displayName: 'Run tests'
